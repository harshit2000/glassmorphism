<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glassmorphism</title>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<link rel ="stylesheet" type="text/css" href = "style.css">
</head>


<body>
    
    <ul>
        
        <li><a href="#"><ion-icon name="home-outline"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="people-outline"></ion-icon></a></li>
        <li class="active"><a href="#"><ion-icon name="chatbubbles-outline"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="cloud-outline"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="finger-print-outline"></ion-icon></a></li>
        <div id="marker"></div>
        
    </ul>
    <script>
        let marker = document.querySelector('#marker');
        let list = document.querySelectorAll('ul li');

        function moveIndicator(e){
            marker.style.left = e.offsetLeft+ 'px';
            marker.style.width = e.offsetWidth+ 'px';
        }
        list.forEach(link =>{
            link.addEventListener('mousemove', (e) => {
                moveIndicator(e.target);
            })
        })
        
        //add actice class in hovered list item
        function activeLink(){
            list.forEach((item) =>
                item.classList.remove('active'));
                this.classList.add('active');
        }

        list.forEach((item) =>
       item.addEventListener('mouseover', activeLink));

    </script>
</body>
</html>
